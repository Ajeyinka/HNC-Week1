<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGx | Stage One task</title>
    <meta name="description" content="HNG Internship task stage one" />
    <meta name="author" content="Olayinka Ajelolu" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-icon">
       
        <h1 data-testid="slackUserName">Olayinka Ajelolu</h1>
      </div>
      <div class="nav-links">
        <a
          href="https://github.com/Ajeyinka/HNC-Week1"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </nav>
    <main>
      <section>
        <img
        src="headshot.jpeg"
        alt="Olayinka Ajelolu"
        data-testid="slackDisplayImage"
      />
      </section>
      <section>
        <h2>Day of the Week</h2>
        <p data-testid="currentDayOfTheWeek">Thursday</p>
      </section>
      <section>
        <h2>UTC Time</h2>
        <p data-testid="currentUTCTime" id="time"></p>
      </section>
      <section>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
